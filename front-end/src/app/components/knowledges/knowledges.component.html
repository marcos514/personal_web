<div class="ui-fluid" id='knowledges'>
    <div class="ui-g-12" style="text-align: center;">
        <h1 style="color:white">Knowledges</h1>
    </div>

    <div class="over_img ui-g-12 ui-md-12 ui-sm-12">
        <div *ngFor="let knowledge of knowledges; index as i; first as isFirst">
            <!-- {{i}}/{{knowledges.length}}. {{knowledge}} <span *ngIf="isFirst">default</span> -->
            <div class="ui-g-1 ui-md-2 ui-sm-12">
                <h4 style="color: white; margin: auto; width: 70%;">{{knowledge.name}}</h4>
            </div>
            <div class="ui-g-10 ui-md-9 ui-sm-11" (click)="knowledge.display_child = !knowledge.display_child">
                <p-progressBar 
                    [value]="knowledge.level"
                    [showValue]="true"
                    [style]="{'background-color': '#191919', 'color': 'white'}">
                </p-progressBar>
                <div class="ui-g-12 ui-md-12 ui-sm-12" *ngIf="knowledge.display_child;" style="color: rgb(29, 29, 29);">
                    <div *ngFor="let child_knowledge of knowledge.child_knowledges;">
                        <!-- {{i}}/{{knowledges.length}}. {{knowledge}} <span *ngIf="isFirst">default</span> -->
                        <div class="ui-g-1 ui-md-2 ui-sm-12">
                            <h4 style="color: white; margin: auto; width: 70%;">{{child_knowledge.name}}</h4>
                        </div>
                        <div class="ui-g-10 ui-md-10 ui-sm-12">
                            <p-progressBar 
                                [value]="child_knowledge.level"
                                [showValue]="true"
                                [style]="{'background-color': '#191919', 'color': 'white'}">
                            </p-progressBar>
                        </div>
                    </div>
                </div>
            </div>
            <div
                class="ui-g-1 ui-md-1 ui-sm-1"
                style="color: white;"
                (click)="knowledge.display_child = !knowledge.display_child">
                <i class="pi pi-angle-down" *ngIf="knowledge.display_child"></i>
                <i class="pi pi-angle-up" *ngIf="!knowledge.display_child"></i>
            </div>
        </div>
    </div>
</div>
